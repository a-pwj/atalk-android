// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        // Do not change to 3.5.0 => AbstractMethodException in Note-3 (see gradle.properties)
        classpath 'com.android.tools.build:gradle:3.5.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

project.ext {
    preDexLibs = !project.hasProperty('disablePreDex')
    testCoverage = project.hasProperty('testCoverage')

    minSdkVersion = 19
    compileSdkVersion = 28
    // do not change to 28.0.0 => ClassNotFoundException : OnUnhandledKeyEventListener (androidX no problem)
    buildToolsVersion = '29.0.2'
    supportLibraryVersion = '1.0.0'
    // 1.7.0 use androidx Fragment: incompatible to SplitStreetViewPanoramaAndMapActivity.java#SupportStreetViewPanoramaFragment
    gmsPlayServicesVersion = '17.0.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
